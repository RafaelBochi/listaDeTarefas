<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>

        <section class="addLists" id="addLists">

            <div class="addListBasic">

                <p>
                    Adicione lista
                </p>

                <img src="imgs/add.png" alt="Adicione lista">

            </div>

        </section>

        <section class="listsBasic" id="listsBasic">
           

        </section>

        <section class="basicListDados open-close">

            <h2>
                ADICIONE OS DADOS DA LISTA
            </h2>

            <input type="text" placeholder="Titulo" id="titleInputBasic" class="title" autocomplete="off" maxlength="36">

            <input type="text" placeholder="Descrição" id="descripInputBasic" class="descrip" autocomplete="off" maxlength="200">

            <input placeholder="Data de Entrega" class="date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateInputBasic" />

            <button id="createListBasic" class="btnCreate" aria-placeholder="">
                Criar lista
            </button>

        </section>

    </main>

    <script src="https://kit.fontawesome.com/27b2971d49.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
