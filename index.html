<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>

        <section class="addLists" id="addLists">

            <div class="addListBasic">

                <p>
                    Adicione lista
                </p>

                <i class="fa-regular fa-square-plus fa-3x"></i>

            </div>

        </section>

        <section class="listsBasic" id="listsBasic">
           

        </section>

        <section class="basicListDados open-close">

            <h2>
                ADICIONE OS DADOS DA LISTA
            </h2>

            <input type="text" placeholder="Titulo" id="titleInputBasic" class="title" autocomplete="off" maxlength="36">

            <input type="text" placeholder="Descrição" id="descripInputBasic" class="descrip" autocomplete="off" maxlength="200">

            <input class="date" type="date" id="dateInputBasic" />

            <input type="number" placeholder="Nível de prioridade (1 a 3)" class="number" min="1" max="3" maxlength="1">

            <button id="createListBasic" class="btnCreate" aria-placeholder="">
                Criar lista
            </button>

        </section>

        <section class="editBasicList open-close">

            <h2>
                EDIT OS DADOS DA LISTA
            </h2>

            <input type="text" placeholder="Titulo" id="titleEditInputBasic" class="title" autocomplete="off" maxlength="36">

            <input type="text" placeholder="Descrição" id="descripEditInputBasic" class="descrip" autocomplete="off" maxlength="200">

            <input class="date" type="date" id="dateEditInputBasic" />

            <input type="number" placeholder="Nível de prioridade (1 a 3)" class="numberEdit" min="1" max="3" maxlength="1">

            <button id="editListBasic" class="btnCreate" aria-placeholder="">
                Concluir Edição
            </button>

        </section>

    </main>

    <script src="https://kit.fontawesome.com/27b2971d49.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
