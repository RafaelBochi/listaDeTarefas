<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>

        <section class="addLists" id="addLists">

            <div class="addList">

                <p>
                    Adicione lista
                </p>

                <i class="fa-regular fa-square-plus fa-3x"></i>

            </div>

        </section>

        <section class="lists" id="lists">
           

        </section>

        <section class="listDados open-close">

            <h2>
                ADICIONE OS DADOS DA LISTA
            </h2>

            <input type="text" placeholder="Titulo" id="titleInput" class="title" autocomplete="off" maxlength="36">

            <input type="text" placeholder="Descrição" id="descripInput" class="descrip" autocomplete="off" maxlength="200">

            <input class="date" type="date" id="dateInput" />

            <input type="number" placeholder="Nível de prioridade (1 a 3)" class="number" id="priorityInput" min="1" max="3" maxlength="1">

            <button id="createList" class="btnCreate" aria-placeholder="">
                Criar lista
            </button>

        </section>

        <section class="editList open-close">

            <h2>
                EDIT OS DADOS DA LISTA
            </h2>

            <input type="text" placeholder="Titulo" id="titleEditInput" class="title" autocomplete="off" maxlength="36">

            <input type="text" placeholder="Descrição" id="descripEditInput" class="descrip" autocomplete="off" maxlength="200">

            <input class="date" type="date" id="dateEditInput" />

            <input type="number" placeholder="Nível de prioridade (1 a 3)" class="numberEdit" id="priorityEditInput" min="1" max="3" maxlength="1">

            <button id="editList" class="btnCreate" aria-placeholder="">
                Concluir Edição
            </button>

        </section>

    </main>

    <script src="https://kit.fontawesome.com/27b2971d49.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
